<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="main.js"></script>
        <title>Odin Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="main-container">
            <div class="player-container">
                <h3>Your Choice</h3>
                <div id="yourChoice"> </div>
                <div id="buttonChoice">
                    <button class="button" type="submit" value="rock" onclick="myFunction(this.value)">Rock</button>
                    <button class="button" type="submit" value="paper" onclick="myFunction(this.value)">Paper</button>
                    <button class="button" type="submit" value="scissors" onclick="myFunction(this.value)">Scissors</button>
                </div>
            </div>
            <div class="computer-container">
                <h3>Computer Choice</h3>
                <div id="computerChoice"> </div>
            </div>
        </div>
        
        <div id="score">
            <h4>Computer Score</h4>
            <div id="computerScore">0</div>
            <h4>Player Score</h4>
            <div id="playerScore">0</div>
        </div>
    </body>
</html>
